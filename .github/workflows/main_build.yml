name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Global Fix and Build
        run: |
          # 1. Locate the gradlew file anywhere in the repo
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          
          if [ -z "$GRADLEW_PATH" ]; then
            echo "CRITICAL ERROR: No Android project found. Check your file upload."
            exit 1
          fi
          
          # 2. Get the directory containing the project
          PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
          echo "Project found in: $PROJECT_ROOT"
          
          # 3. Apply executable permissions to the wrapper
          chmod +x "$GRADLEW_PATH"
          
          # 4. Navigate and Build
          cd "$PROJECT_ROOT"
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: futuristic-widget-apk
          # Finds any .apk file generated anywhere in the project folders
          path: "**/build/outputs/apk/debug/*.apk"
