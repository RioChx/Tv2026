name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Emergency Gradle Wrapper Fix
        run: |
          if [ ! -f "gradlew" ]; then
            echo "gradlew missing! Generating a temporary wrapper..."
            gradle wrapper
          fi
          chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: futuristic-widget-apk
          path: app/build/outputs/apk/debug/*.apk
