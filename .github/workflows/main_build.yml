name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. Repair Gradle Wrapper (The Fix)
        run: |
          # This command installs a fresh gradle wrapper even if files are missing
          gradle wrapper
          chmod +x gradlew

      - name: 4. Build APK
        # We use --stacktrace to see exactly what happens if it fails
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: 5. Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: futuristic-widget-apk
          path: app/build/outputs/apk/debug/*.apk
