name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Find Gradlew and Build
        run: |
          # This command finds the path to gradlew wherever it is hiding
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          
          if [ -z "$GRADLEW_PATH" ]; then
            echo "ERROR: gradlew file not found! Please ensure you uploaded the project files."
            exit 1
          fi
          
          echo "Found gradlew at: $GRADLEW_PATH"
          
          # Give permission to the file
          chmod +x "$GRADLEW_PATH"
          
          # Change directory to where gradlew is located
          cd "$(dirname "$GRADLEW_PATH")"
          
          # Run the build
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          # The double asterisk ** ensures it finds the APK regardless of folder depth
          path: "**/build/outputs/apk/debug/*.apk"
