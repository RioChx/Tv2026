name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Stop the job if it takes longer than 15 minutes to save your minutes
    timeout-minutes: 15 

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # We remove the cache temporarily to ensure a "fresh" clean start
          # cache: 'gradle' 

      - name: 3. Locate and Build (The "All-In-One" Fix)
        run: |
          # Search for gradlew
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          
          if [ -z "$GRADLEW_PATH" ]; then
            echo "STILL MISSING: I cannot see your gradlew file. Please check your GitHub file list."
            exit 1
          fi
          
          PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
          chmod +x "$GRADLEW_PATH"
          cd "$PROJECT_ROOT"
          
          # Use --no-daemon to prevent the process from hanging in the background
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: 4. Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-widget-apk
          path: "**/build/outputs/apk/debug/*.apk"
