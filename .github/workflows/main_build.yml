name: Build Android APK

on:
  push:
    branches: [ "main" ] # Runs every time you push to the main branch
  workflow_dispatch:      # Allows you to run this manually from the "Actions" tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # STEP 1: This MUST come first to fix your "No file matched" error
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 2: Setup Java (Now it will find your gradle files to cache them)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # STEP 3: Grant permissions
      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      # STEP 4: Build the APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # STEP 5: Save the APK so you can download it
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: app/build/outputs/apk/debug/*.apk
