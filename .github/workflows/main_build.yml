name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures all files and history are pulled

      - name: 2. Reveal File Structure (Debug)
        run: |
          echo "Listing all files in the repository to find the project:"
          find . -maxdepth 3 -not -path '*/.*'

      - name: 3. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 4. Global Build Execution
        run: |
          # Locate gradlew regardless of folder structure
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          
          if [ -z "$GRADLEW_PATH" ]; then
            echo "CRITICAL ERROR: 'gradlew' not found. Your project files are missing from GitHub."
            exit 1
          fi
          
          PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
          echo "Project detected in: $PROJECT_ROOT"
          
          chmod +x "$GRADLEW_PATH"
          cd "$PROJECT_ROOT"
          ./gradlew assembleDebug

      - name: 5. Upload All Generated APKs
        uses: actions/upload-artifact@v4
        with:
          name: futuristic-widget-apk
          path: "**/build/outputs/apk/debug/*.apk"
