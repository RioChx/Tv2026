name: Build Android APK

on:
  push:
    branches: [ "main" ] # Runs every time you push to the main branch
  workflow_dispatch:      # Allows you to run this manually from the "Actions" tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository content
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java 17 (Required for modern Android builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Make the Gradle wrapper executable
      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      # 4. Build the Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5. Upload the APK so you can download it
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: app/build/outputs/apk/debug/*.apk
